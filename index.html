<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Little Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="library.js"></script>
  </head>
  <body>
    <div id="shelf">
      <div><button id="addBook">Add a Book</button></div>
    </div>
    <div id="bookForm">
      <label for="title">Title</label>
      <input id="title" type="text" required name="title" />
      <label for="author">Author</label>
      <input id="author" type="text" name="author" />
      <label for="pages">Pages</label>
      <input id="pages" type="text" name="pages" />
      <input type="checkbox" id="readBook" name="readBook" />
      <label for="readBook">Have you read it?</label>
      <button id="addToLibrary">Add to library</button>
    </div>
  </body>
</html>
