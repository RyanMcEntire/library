<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Little Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="library.js"></script>
  </head>
  <body>
    <div id="shelf">
      <div class="header">
        <h1>My Library</h1>
        <div><button id="newBook">New Book</button></div>
      </div>
      <div id="actualShelf"></div>
    </div>
    <div class="hideForm" id="bookForm">
      <form action="">
        <div>
          <label for="title">Title</label>
          <input id="title" type="text" name="title" maxlength="50" />
          <div class="error" id="title-error"></div>
        </div>
        <div>
          <label for="author">Author</label>
          <input id="author" type="text" name="author" maxlength="40" />
          <div class="error" id="author-error"></div>
        </div>
        <div>
          <label for="pages">Pages</label>
          <input id="pages" type="number" name="pages" min="1" max="9999" />
          <div class="error" id="pages-error"></div>
        </div>
        <div class="buttonContainer">
          <label for="readBook">Have you read it?</label>
          <input type="checkbox" id="readBook" name="readBook" />
        </div>

        <div><button id="addToLibrary">Add to library</button></div>
      </form>
    </div>
  </body>
</html>
